<template>
    <input type="text"
        value={value}
        spellcheck="false"
        onmousedown={handleMouseDown}
        onfocus={handleFocus}
        onblur={handleBlur}
        onkeydown={handleKeyDown}
        onchange={handleChange}
        oninput={handleInput}
        onkeyup={handleChange} />
    <span></span>
    <div class="values">
        <div for:each={valuesList} for:item="item" key={item.id} class={item.computedClass}>{item.value}</div>
    </div>
    <div style="display: none;"></div>
    <template if:true={hasPartList}>
        <div class="list"
            onmouseenter={handleMenuMouseEnter}
            onmouseleave={handleMenuMouseLeave}>
            <button for:each={list}
                for:item="item"
                key={item.id}
                tabindex="-1"
                onclick={handleSelect}
                data-value={item.value}
                class={item.computedClass}>{item.value}</button>
        </div>
    </template>
    <template if:true={hasDescription}>
        <div class="description">
            {partName}
        </div>
    </template>
</template>
