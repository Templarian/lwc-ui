name: CD

on:
  push:
    branches:
    - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Checkout
      uses: actions/setup-node@v1
      with:
        node-version: 10.x
    - name: npm install, build, and deploy
      run: |
        npm install
        npm run build
        git checkout https://github.com/Templarian/templarian.github.io.git
        cp dist templarian.github.io/lwc-ui
        cd templarian.github.io
        git status
