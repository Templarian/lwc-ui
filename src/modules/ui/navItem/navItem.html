<template>
  <template if:true={href}>
    <a href={href} target={target}>
      <slot name="left"></slot>
      <slot></slot>
      <slot name="right"></slot>
    </a>
  </template>
  <template if:false={href}>
    <button class="action">
      <slot name="left" onslotchange={handleLeftSlotChange}></slot>
      <span>
        <slot></slot>
      </span>
      <slot name="right"></slot>
    </button>
    <template if:true={close}>
      <button class="close" onclick={handleClose}>
        <span>
          <ui-icon path={mdiClose}></ui-icon>
        </span>
      </button>
    </template>
    <span class="shadow"></span>
  </template>
</template>
