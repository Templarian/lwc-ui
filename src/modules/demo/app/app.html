<template>
  <ui-toast></ui-toast>
  <h1><code>lwc-ui</code> Components</h1>
  <p>Minimal UI Components for Prototypes. View <a href="https://github.com/Templarian/lwc-ui">readme.md</a> for the
    full docs.</p>
  <ui-card>
    <ui-card-header>Button - <code>ui-button</code></ui-card-header>
    <ui-card-body>
      <ui-button>Button</ui-button>
      &nbsp;
      <ui-button variant="primary">Primary</ui-button>
      &nbsp;
      <ui-button>
        <ui-icon slot="left" path={mdiAccount}></ui-icon>
        Left Slot
      </ui-button>
      &nbsp;
      <ui-button>
        Right Slot
        <ui-icon slot="right" path={mdiAccount}></ui-icon>
      </ui-button>
    </ui-card-body>
  </ui-card>
  <ui-card>
    <ui-card-header>ButtonGroup - <code>ui-button-group</code></ui-card-header>
    <ui-card-body>
      <ui-button-group>
        <ui-button>
          <ui-icon path={mdiFormatAlignLeft}></ui-icon>
        </ui-button>
        <ui-button>
          <ui-icon path={mdiFormatAlignCenter}></ui-icon>
        </ui-button>
        <ui-button>
          <ui-icon path={mdiFormatAlignRight}></ui-icon>
        </ui-button>
      </ui-button-group>
    </ui-card-body>
  </ui-card>
  <ui-card>
    <ui-card-header>Card - <code>ui-card</code></ui-card-header>
    <ui-card-body>
      <ui-button onclick={setShadowHandler} data-shadow="0">Set Shadow 0</ui-button>
      &nbsp;
      <ui-button onclick={setShadowHandler} data-shadow="1">Set Shadow 1</ui-button>
      &nbsp;
      <ui-button onclick={setShadowHandler} data-shadow="2">Set Shadow 2</ui-button>
      &nbsp;
      <ui-button onclick={setShadowHandler} data-shadow="3">Set Shadow 3</ui-button>
      <ui-card style="margin:0.5rem 0 0 0" shadow={shadow}>
        <ui-card-body>Card with Shadow</ui-card-body>
      </ui-card>
    </ui-card-body>
  </ui-card>
  <ui-card>
    <ui-card-header>ContextMenu - <code>ui-context-menu</code></ui-card-header>
    <ui-card-body>
      <ui-context-menu>
        <div style="border: 1px dashed #007bff;padding: 0.5rem;">Right Click Here</div>
        <ui-menu slot="menu">
          <ui-menu-item>Option 1</ui-menu-item>
          <ui-menu-item>Option 2</ui-menu-item>
        </ui-menu>
      </ui-context-menu>
    </ui-card-body>
  </ui-card>
  <ui-card>
    <ui-card-header>Dropdown - <code>ui-dropdown</code></ui-card-header>
    <ui-card-body>
      <ui-dropdown>
        <ui-button>Dropdown</ui-button>
        <ui-menu slot="menu">
          <ui-menu-item>Option 1</ui-menu-item>
          <ui-menu-item>Option 2</ui-menu-item>
        </ui-menu>
      </ui-dropdown>
      &nbsp;
      <ui-dropdown>
        <ui-button><ui-icon path={mdiAccount}></ui-icon></ui-button>
        <ui-menu slot="menu">
          <ui-menu-item>Option 1</ui-menu-item>
          <ui-menu-item>Option 2</ui-menu-item>
        </ui-menu>
      </ui-dropdown>
      &nbsp;
      <ui-button-group>
        <ui-button>Split Button</ui-button>
        <ui-dropdown>
          <ui-button></ui-button>
          <ui-menu slot="menu">
            <ui-menu-item>Option 1</ui-menu-item>
            <ui-menu-item>Option 2</ui-menu-item>
          </ui-menu>
        </ui-dropdown>
      </ui-button-group>
    </ui-card-body>
  </ui-card>
  <ui-card>
    <ui-card-header>List - <code>ui-list</code></ui-card-header>
    <ui-card-body>
      <ui-list>
        <ui-list-item>Item 1</ui-list-item>
        <ui-list-item>Item 2</ui-list-item>
        <ui-list-item>Item 3</ui-list-item>
      </ui-list>
    </ui-card-body>
  </ui-card>
  <ui-card>
    <ui-card-header>Picker - <code>ui-picker</code></ui-card-header>
    <ui-card-body>
      <ui-picker>
        <ui-button><ui-icon path={mdiAccount}></ui-icon></ui-button>
        <ui-menu slot="menu">
          <ui-menu-item>Option 1</ui-menu-item>
          <ui-menu-item>Option 2</ui-menu-item>
        </ui-menu>
      </ui-picker>
    </ui-card-body>
  </ui-card>
  <ui-card>
    <ui-card-header>Toast - <code>ui-toast</code></ui-card-header>
    <ui-card-body>
      <ui-button onclick={handleToast}>Toast 3 Seconds</ui-button>
      &nbsp;
      <ui-button onclick={handleToastWarning}>Warning Toast 4 Seconds</ui-button>
      &nbsp;
      <ui-button onclick={handleToastError}>Error Toast 5 Seconds</ui-button>
      &nbsp;
      <ui-button if:false={loadingToastId} onclick={handleToastLoading}>Loading Toast</ui-button>
      <ui-button if:true={loadingToastId} variant="primary" onclick={handleToastClose}>Close Loading Toast</ui-button>
    </ui-card-body>
  </ui-card>
</template>
