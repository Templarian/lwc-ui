<template>
  <template if:true={href}>
    <a href={href}>
      <slot name="logo" onslotchange={handleLogoSlotChange}></slot>
      <span><slot></slot></span>
    </a>
  </template>
  <template if:false={href}>
    <slot name="logo" onslotchange={handleLogoSlotChange}></slot>
    <span><slot></slot></span>
  </template>
</template>
